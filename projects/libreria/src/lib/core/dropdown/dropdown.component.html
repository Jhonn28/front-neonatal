<p-dropdown #drw appendTo="body" [autoDisplayFirst]="false" appendTo="body" [filter]="listaCombo.length >= 10" [style]="{'width':width}"
    (onChange)="changeEvent()" emptyFilterMessage="No existen registros" emptyMessage="No tiene registros"
    [(ngModel)]="valor" [options]="listaCombo" [disabled]="lectura" placeholder="Seleccionar...">
    <ng-template let-opciones pTemplate="item">
        <div style="width: 50%;height: 50%;padding: 0;margin: 0;" *ngFor="let valor  of opciones.label.split('|')">
            <span style="font-size: 0.8rem;padding-left: 5px;min-width:50%;">
                {{valor}}
            </span>
        </div>
    </ng-template>
</p-dropdown>
