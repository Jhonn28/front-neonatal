<p-dialog appendTo="body" [(visible)]="visible" [closable]="false" [draggable]="false" [resizable]="false"
styleClass="p-fluid" [modal]="true" [breakpoints]="{'960px': '75vw', '640px': '90vw'}" [style]="{width: width}" (onShow)="isDraw()">
    <p-header>
        <div class="title"><i class="fas fa-building"></i> {{title}}</div>
    </p-header>
    <ng-content></ng-content>
    <p-footer *ngIf="showFooter">
        <button pButton pRipple type="button" [label]="labelButtonCancel.toUpperCase()" icon="pi pi-times-circle"
            class="p-button-rounded p-button-secondary" (click)="hide($event)">
        </button>
        <button pButton pRipple type="button" [label]="labelButtonAcept.toUpperCase()" icon="pi pi-check-circle"
            [loading]="loading" (click)="onAcept($event)" class="p-button-rounded p-button-info"></button>
    </p-footer>
</p-dialog>
