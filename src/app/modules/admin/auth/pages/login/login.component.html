<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="
            w-full
            sm:w-auto
            py-8
            px-4
            sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card
        ">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-72 justify-center">
                <img class="text-center" src="assets/images/logo/logo-loading.png" />
            </div>

            <!-- Title -->
            <div class="
                    mt-4
                    text-4xl
                    font-extrabold
                    tracking-tight
                    text-center
                    leading-tight
                ">
                Bienvenido
            </div>
            <div class="flex mt-1.5 font-medium text-center">
                <div>Inicie sesión para continuar.</div>
            </div>

            <!-- Alert -->
            <fuse-alert class="mt-4 mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{ alert.message }}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-4" [formGroup]="signInForm" #signInNgForm="ngForm">
                <!-- Email field -->
                <mat-form-field class="w-full fuse-mat-dense">
                    <mat-label>Usuario</mat-label>
                    <input id="email" matInput [formControlName]="'username'" />
                    <mat-error *ngIf="signInForm.get('username').hasError('required')">
                        El nombre de usuario es obligatorio
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full fuse-mat-dense">
                    <mat-label>Contraseña</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField />
                    <button mat-icon-button type="button" (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        " matSuffix>
                        <i class="fas fa-eye icon-size-5" *ngIf="passwordField.type === 'password'"></i>
                        <i class="fas fa-eye-slash icon-size-5" *ngIf="passwordField.type === 'text'"></i>
                    </button>
                    <mat-error> La contraseña es obligatoria </mat-error>
                </mat-form-field>
                <!-- Actions -->
               <!--  <div class="inline-flex items-end justify-between w-full mt-1.5">
                    <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                        Remember me
                    </mat-checkbox>
                    <a class="
                            text-md
                            font-medium
                            text-primary-500
                            hover:underline
                        " [routerLink]="['/forgot-password']">¿Has olvidado tu contraseña?
                    </a>
                </div> -->

                <!-- Submit button -->

                <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                    [disabled]="signInForm.disabled" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled"> Ingresar </span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
</div>
