<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <cmp-menu-bar #barButtons></cmp-menu-bar>
    <div class="flex-auto p-2 shadow overflow-y-auto" cdkScrollable>
        <div class="bg-card p-3 mb-2 rounded shadow">
            <cmp-table #tabTable1></cmp-table>
        </div>
        <p-tabView styleClass="tab-view-custom">
            <p-tabPanel header="Empresa" tooltip="Permisos de acceso a pantalla">
                <ng-template pTemplate="header">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>PERMISOS PANTALLA</span>
                </ng-template>
                <cmp-table #tabTable2></cmp-table>
            </p-tabPanel>

            <p-tabPanel header="Clave" tooltip="Reglas de contraseña para el perfil seleccionado.">
                <ng-template pTemplate="header">
                    <i class="fas fa-shield-alt"></i>
                    <span>REGLAS DE CONTRASEÑA</span>
                </ng-template>
                <cmp-table #tabTable3></cmp-table>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
