<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <cmp-menu-bar #barButtons></cmp-menu-bar>
    <mat-drawer-container class="flex-auto h-full">
        <!-- Drawer -->
        <mat-drawer class="flex w-72 min-w-72 dark:bg-gray-900" [autoFocus]="false" [mode]="drawerMode"
            [opened]="drawerOpened" #matDrawer>
            <div class="p-2">
                <cmp-tree #treTree></cmp-tree>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col" fuseScrollReset>

            <!-- Main -->
            <div class="flex-auto">
                <div
                    class="flex items-start justify-between px-4 pt-2 border-b dark:bg-transparent text-on-secondary">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Registar opciones del menu</div>
                    <div class="ml-2 -mt-2 -mr-3">
                        <button class="ml-2 text-on-primary" mat-icon-button (click)="matDrawer.toggle()">
                            <mat-icon color="white" [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                        </button>
                    </div>
                </div>
                <div class="h-full flex flex-col flex-auto min-w-0 dark:bg-transparent p-4">
                    <cmp-table #tabTable1></cmp-table>
                </div>
            </div>

        </mat-drawer-content>

    </mat-drawer-container>
</div>
