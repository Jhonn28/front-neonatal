<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

 <ngx-spinner class="font-bold" bdColor = "rgba(255,255,255,0.35)" size = "large" color = "#20295c" type = "timer" [fullScreen] = "true"><p style="color:#20295c" class="text-lg font-bold	mt-4"> Procesando... </p></ngx-spinner>

 <fuse-vertical-navigation
    class="bg-card dark:bg-gray-900 print:hidden text-primary"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center h-20 p-6 pb-6">
            <!-- Light version -->
            <img
                class="dark:hidden w-100"
                src="assets/images/logo/logo-msp.png"
                alt="Logo image">
            <!-- Dark version -->
            <img
                class="hidden dark:flex w-100"
                src="assets/images/logo/logo-msp.png"
                alt="Logo image">
        </div>
    </ng-container>

</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-14 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
           <!--  <languages></languages>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <search [appearance]="'bar'"></search>
            <shortcuts></shortcuts>
            <messages></messages> -->
<!--             <notifications></notifications>
 -->            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

</div>
